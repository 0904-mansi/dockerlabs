apiVersion: apps/v1
kind: ReplicaSet   
metadata:     
  name: nginx-rs
spec:  
  replicas: 3
  selector:
    matchLabels:  
      app: ngnix-app
    matchExpressions:  
      - {key: tier, operator: In, values: [frontend]}
  templates:  
    metadata:
      name: nginx-pod
      labels:
        app: nginx-app
        tier: frontend
    spec:
      containers:
      - name: nginx-container
        image: nginx
        ports:
        - containerPort: 80
